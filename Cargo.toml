[package]
name = "nsq"
version = "0.0.2"
authors = ["Garrett Squire <garrettsquire@gmail.com>"]
repository = "https://github.com/gsquire/nsq-rs"
description = "An unofficial NSQ client"
documentation = "https://docs.rs/nsq"
license = "MIT"

[dependencies]
byteorder = "1"
bytes = "0.4"
derive_builder = { version = "0.4", features = ["private_fields"] }
futures = "0.1"
tokio-core = "0.1"
tokio-io = "0.1"
